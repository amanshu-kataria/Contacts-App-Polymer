<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<dom-module id="contacts-app">
  <template>
    <style>
      *{
        font-family: 'Roboto', sans-serif;
      }
      app-header{
        height: 70px;
        background-color: #00BCD4;
        color: #fff;
      }
      paper-fab{
        position: absolute;
        right: 40px;
        bottom: 40px;
        --paper-fab-background: #00BCD4;
        --paper-fab-keyboard-focus-background: #00BCD4;
      }
    </style>
    <app-header>
      <app-toolbar>
        <div main-title spacer>Contacts App</div>
      </app-toolbar>
    </app-header>
    <paper-fab raised icon="add" on-tap="openDialog"></paper-fab>
    <paper-dialog id="modal" modal>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
      <div class="buttons">
        <paper-button dialog-confirm autofocus>close</paper-button>
      </div>
    </paper-dialog>
  </template>
  <script>
    class ContactsApp extends Polymer.Element{
      static get is(){return 'contacts-app'; }
      openDialog() {
        // document.getElementById('modal').open();
				this.$.modal.open();
			}
    }
    customElements.define(ContactsApp.is,ContactsApp);
  </script>
</dom-module>
