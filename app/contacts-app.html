<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../bower_components/iron-icons/device-icons.html">
<link rel="import" href="../bower_components/iron-icons/notification-icons.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-input-error.html">
<link rel="import" href="../bower_components/paper-input/paper-input-container.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<dom-module id="contacts-app">
  <template>
    <style>
      *{
        font-family: 'Roboto', sans-serif;
      }
      app-header{
        height: 70px;
        background-color: #00BCD4;
        color: #fff;
      }
      paper-fab{
        position: absolute;
        right: 40px;
        bottom: 40px;
        --paper-fab-background: #00BCD4;
        --paper-fab-keyboard-focus-background: #00BCD4;
      }
      app-header.modal_header{
        margin-top: 0px;
        height: 60px;
        background-color: #E0E0E0;
        color: #212121;
      }
      paper-dialog.modal_window{
        width: 700px;
      }
      paper-input._input{
        margin-top: 0px;
        --paper-input-container-focus-color: #4CAF50;
      }
    </style>
    <app-header>
      <app-toolbar>
        <div main-title spacer>Contacts App</div>
      </app-toolbar>
    </app-header>
    <paper-fab raised icon="add" on-tap="openDialog"></paper-fab>
    <paper-dialog id="modal" class="modal_window" modal>
      <app-header class="modal_header">
        <app-toolbar class="modal_toolbar">
          <div main-title>Create contact</div>
        </app-toolbar>
      </app-header>
      <paper-input class="_input" auto-validate required pattern="^[a-zA-Z\s]+$" label="Name">
        <iron-icon icon="social:person" slot="prefix"></iron-icon>
      </paper-input>
      <paper-input class="_input" auto-validate required pattern="^[a-zA-Z\s]+$" label="Company">
        <iron-icon icon="home" slot="prefix"></iron-icon>
      </paper-input>
      <paper-input class="_input" auto-validate required pattern="" label="Email">
        <iron-icon icon="mail" slot="prefix"></iron-icon>
      </paper-input>
      <paper-input class="_input" auto-validate required pattern="" label="Phone">
        <iron-icon icon="notification:phone-in-talk" slot="prefix"></iron-icon>
      </paper-input>
      <div class="buttons">
        <paper-button dialog-confirm autofocus>close</paper-button>
      </div>
    </paper-dialog>
  </template>
  <script>
    class ContactsApp extends Polymer.Element{
      static get is(){return 'contacts-app'; }
      openDialog() {
				this.$.modal.open();
			}
    }
    customElements.define(ContactsApp.is,ContactsApp);
  </script>
</dom-module>
